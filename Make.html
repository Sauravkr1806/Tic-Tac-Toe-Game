<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="Multi.css">
</head>
<body>
    <div class="msgContainer hide">
        <p id="para">Winner</p>
       
    </div>
    <main> 
        <h1>Welcome to Tic Tac Toe </h1>
        <div class="gameInfo">
        <img src="left.png" alt="" class="img1">
         <span class="info">Turn for X</span>
         <img src="right.png" alt="" class="img2">
         </div>
        <img src="penguin.png" alt="" id="peng">
        
    <div class="container">
        <div class="game">
            <div class="line"></div>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>     
    </div>
    <audio src="Background.mp3"></audio>
    <audio src="Drawgame.mp3"></audio>
    <audio src="Winner.mp3" ></audio>
    <audio src="move1.mp3"></audio>
    <audio src="move2.mp3"></audio>
    <button class="btn">Reset Game</button>
    <button class="btn1">New Game</button>
    
    </main>
     <footer>
        <div class="footer">
        <p>
          Made with ❤️ by
          <a href="https://github.com/Sauravkr1806" target="_blank" style="color: white;">
            Saurav
          </a>
          |
          <span id="year">&copy; </span>
          |
          <a
            href="https://github.com/Sauravkr1806/Tic-Tac-Toe-Game"
            target="_blank" style="color: white;"
          >
            Source
          </a>
        </p>
    </div>
    </footer>
    <script src="Mini.js"></script>
</body>
</html>
